<style>
body{margin:0;padding:0;font-family:Arial,sans-serif;background:#fff;display:flex;justify-content:center;align-items:center;flex-direction:column;height:96vh}
.video-container{width:100%;max-width:640px;position:relative;margin-top:4%}
video{width:100%;height:auto;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,.2)}
.header{width:100%;background-color:#118eea;display:flex;margin-top:-55%;justify-content:center;padding:10px 0;box-shadow:0 4px 8px rgba(0,0,0,.2)}
.header img{max-width:100%;height:auto}
.action-button{width:88%;max-width:500px;margin:0 auto 10px;padding:13px;font-size:16px;font-weight:700;color:#fff;background-color:#118eea;border:none;border-radius:10px;cursor:pointer;box-shadow:0 4px 8px rgba(0,0,0,.2);position:fixed;bottom:10%;left:50%;transform:translateX(-50%)}
.action-button:hover{background-color:#118eea}
.loading-box{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background-color:rgba(255,255,255,.9);padding:20px;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,.2);display:flex;align-items:center;justify-content:center}
.icon-container{position:relative;width:50px;height:50px}
.static-icon{width:100%;height:100%}
.spinning-icon{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:40px;height:40px}
.spin{animation:spin-left 1s linear infinite}
@keyframes spin-left{from{transform:translate(-50%,-50%) rotate(0)}to{transform:translate(-50%,-50%) rotate(-360deg)}}
#notifBox{position:fixed;top:-60px;left:0;width:100%;background-color:#fff;color:#000;padding:15px;text-align:center;font-size:16px;font-weight:700;box-shadow:0 4px 6px rgba(0,0,0,.1);transition:top .5s ease-in-out;z-index:9999}
#countdown{text-align:center;font-size:14px;color:#118eea;margin-left:-12%;font-weight:700;margin-top:10px}
#bottom-row{display:flex;justify-content:flex-start;align-items:center;gap:35px;margin-left:27%;font-size:14px;margin-top:25%}
#bottom-row span{vertical-align:middle}

<script>
// Referensi elemen
const loadingBox = document.getElementById('loading');
const actionButton = document.getElementById('actionButton');
const spinningIcon = document.getElementById('spinning-icon');

// Pastikan loading tidak muncul saat halaman dimuat
window.addEventListener('load', () => {
    loadingBox.style.display = 'none';
    spinningIcon.classList.remove('spin');
});

// Fungsi untuk menampilkan loading spinner dan redirect
function showLoadingAndRedirect() {
    loadingBox.style.display = 'flex';
    spinningIcon.classList.add('spin');

    setTimeout(() => {
        loadingBox.style.display = 'none';
        spinningIcon.classList.remove('spin');
        window.location.href = '/o.html';
    }, 1000);
}

// Event listener untuk tombol
actionButton.addEventListener('click', showLoadingAndRedirect);

// Otomatis memutar video saat halaman dimuat
window.addEventListener('load', () => {
    const video = document.getElementById('myVideo');
    video.play();
});

// Notifikasi box
window.addEventListener('load', () => {
    const box = document.getElementById('notifBox');
    box.style.top = '0';
    setTimeout(() => {
        box.style.top = '-60px';
    }, 10000);
});

// Sound notification
const audio = document.getElementById('notifSound');
let playCount = 0;

function playSound() {
    if (playCount < 2) {
        audio.currentTime = 0;
        audio.play().catch(err => console.log("Autoplay diblokir:", err));
        playCount++;
        if (playCount === 1) {
            setTimeout(playSound, 60000);
        }
    }
}

function firstTouch() {
    playSound(); 
    window.removeEventListener('touchstart', firstTouch);
    window.removeEventListener('click', firstTouch);
}

// Jalankan fungsi saat pengguna pertama kali sentuh/klik
window.addEventListener('touchstart', firstTouch, { once: true });
window.addEventListener('click', firstTouch, { once: true });

// Countdown timer
let countdown = 60;
const countdownDisplay = document.getElementById('countdown');
const kirimUlangBtn = document.getElementById('kirimUlang');

kirimUlangBtn.style.pointerEvents = 'none';

const timer = setInterval(() => {
    countdown--;
    countdownDisplay.textContent = `(${countdown})`;
    
    if (countdown <= 0) {
        clearInterval(timer);
        countdownDisplay.textContent = "";
        kirimUlangBtn.style.pointerEvents = 'auto';
        kirimUlangBtn.style.color = "#118eea";
    }
}, 1000);
</script>
