.loading-wrapper{position:relative;display:none;justify-content:center;align-items:center;margin-top:20px}
.spinner-bg,.spinner-fg{width:50px;height:50px;position:absolute}
.spinner-fg{width:35px;height:35px;animation:spin 1s linear infinite}
